<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../static/css/profile.css" type="text/css" />
</head>
<body>
  <div class="wrap">
    <div>
      header넣을곳
    </div>
    <div class="content_wrap">
      <div class="head_info">
        <div class="image_box">
          <img class="profile_img" src="https://instagram-s3-dev.s3.ap-northeast-2.amazonaws.com/member/base-UUID_base.PNG.png">
        </div>
        <div class="info_box">
          <div class="first_box">
            <div class="profile_name">이름</div>
            <div><button class="profile_update">프로필 편집</button></div>
            <div></div>
            <div></div>
          </div>
          <div class="second_box">
            <div>게시물 <span class="bold_text16">8</span></div>
            <div>팔로워 <span class="bold_text16">0</span></div>
            <div>태그됨 <span class="bold_text16">0</span></div>
          </div>
          <div class="third_box">
            <div class="bold_text16">내용</div>
          </div>
        </div>
      </div>
      <div class="sort_option">
        <div>게시물 </div>
        <div>저장됨 </div>
        <div>태그됨 </div>
      </div>
      <div class="contents_box">
        <div class="contents_imgs">
          <img class="contents_img" src="https://instagram-s3-dev.s3.ap-northeast-2.amazonaws.com/post/23067778-fd6f-4cca-8b0b-1d3293df7eb2_file0.PNG">

          <img class="contents_img" src="https://instagram-s3-dev.s3.ap-northeast-2.amazonaws.com/post/23067778-fd6f-4cca-8b0b-1d3293df7eb2_file0.PNG">
        </div>
        <div>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
